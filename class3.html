<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
</head>

<body>
</body><h1>Registration Form</h1>

    <form action="#" method="get">
        <label for="first name">First Name: </label>
        <br>
        <input type="text" id="firstname" placeholder="Enter First Name">

        <br>
        <br>
        <br>

         <label for="last name">Last Name: </label>
        <br>
        <input type="text" id="lastname" placeholder="Enter Last Name">

        <br>
        <br>
        <br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
             <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>

        <br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <br>
        <br>
         <label for="password">Password: </label>
        <input type="password" id="password" name="password" maxlength="12" placeholder="password should be 12 digits">
        <br>
        <br>
        <label for="birthday">Birthday</label>
        <br>
        <input type="date" id="birthday">
        <br>
        <br>
        <input type="checkbox"id="terms" name="terms">
        <label for="terms"> I agree to terms and conditions
            <br><br>
            <button type="submit">Register</button>
    </form>
</body>

</html>
